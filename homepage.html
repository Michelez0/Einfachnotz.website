</head>
<style>
.body {
    font-family: sans-serif;
    background-color: #f8f8f8;
    text-align:center;
    margin: 0;
    padding: 20px;
 }
.h1 {
  text-align:center;
}
.top-left-icons {
    position: center;
    top: 10px;
    left: 10px;
}
.icon {
    width: 30px;
    margin-right: 10px;
}
.sidebar {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: white;
    padding: 10px;
    border: 2px solid #556b2f;
    border-radius: 5px;
}
.sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
    list-style-type:circle;
}
.sidebar li {
    padding: 5px 10px;
}
.sidebar li:last-child {
    border-bottom: none;
}
.sidebar button {
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 13px;
            cursor: pointer;s
 }

.container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 70px;
}
.card {
    background-color: #ddd;
    padding: 20px;
    width: 250px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
.progress-bar {
    width: 100%;
    background-color: white;
    border-radius: 10px;
    height: 15px;
    margin-bottom: 10px;
    overflow: hidden;
}
.progress {
    height: 100%;
    background-color:grey;
}
.progress-text {
    font-size: 12px;
    color: #333;
}
.no-exams {
    font-size: 18px;
    font-weight: bold;
}
.alert {
    color: red;
    font-size: 18px;
}
</style>
<body>
<!-- Language & Theme Icons -->
    <div class="top-left-icons">

            <h2>Upcoming exams</h2>

        </div>
